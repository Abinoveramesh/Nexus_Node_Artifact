name: Upload Artifact to Nexus

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  upload-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Ensure this is set in your package.json if necessary

      - name: Create artifact file
        run: |
          # Create the artifact in the working directory
          tar -czf node-app-artifact.tar.gz public server.js package.json package-lock.json
          echo "Artifact created:"
          ls -lh node-app-artifact.tar.gz  # List the file to confirm it was created

      - name: Upload to Nexus
        run: |
          # Upload the artifact to Nexus
          curl -v -u ${{ secrets.NEXUS_USERNAME }}:${{ secrets.NEXUS_PASSWORD }} \
          --upload-file node-app-artifact.tar.gz \
          "http://localhost:8081/repository/Nexus-artifact-test/com/example/node-app-artifact/1.0.0/node-app-artifact-1.0.0.tar.gz"
